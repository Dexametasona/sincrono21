<!-- formulario para el logeo--------------------------------- -->
<p class="text-6xl font-bold mb-10" >Iniciar Sesion</p>
<form [formGroup]="form" class="form w-1/3 border-2 p-4 rounded-xl" id="form" >
  <mat-form-field class="example-form-field">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" id="name" name="name" formControlName="name">
    <button *ngIf="form.get('name')" matSuffix mat-icon-button aria-label="Clear" (click)="form.get('name')?.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" id="pass" name="pass" formControlName="pass">
    <button *ngIf="form.get('pass')" matSuffix mat-icon-button aria-label="Clear" (click)="form.get('pass')?.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="boton flex justify-center">
    <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" (click)="validar()">Iniciar sesión</button>
  </div>
</form>
