<!-- formulario para el logeo--------------------------------- -->
<h1 class="text-6xl font-bold mb-10" >Iniciar Sesion</h1>
<form [formGroup]="form" class="form w-1/3 border-2 p-4 rounded-xl" id="form" (submit)="validar()">
  <div>
    <label for="name">Nombre: </label>
  </div>
  <div class="mb-3">
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="name" name="name" formControlName="name" #name>
  </div>
  <div>
    <label for="pass">Contraseña: </label>
  </div>
  <div class="mb-3">
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="pass" name="pass" formControlName="pass" #pass>
  </div>
  <div class="boton flex justify-center">
    <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Iniciar sesión</button>
  </div>
</form>
